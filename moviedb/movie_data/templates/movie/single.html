{% extends 'base.html' %}
{% block title %}{{ movie.title }} | Movie Profile {% endblock %}
{% block content %}

<h1>{{ movie.title }}</h1>
<b>Imdb ID:</b> {{ movie.imdb_id }}

<div class="p-2">
  <h3>Artists</h3>
  <div class="row m-0 p-2">
  {% for artist in movie.artists.all %}
    <div class="col-md-3 col-sm-4">
      <div class="card p-2">
        <h2> {{artist.name}} </h2>
        <div class="font-weight-bold"> {{artist.role_name}} </div>
        <a href="/artist/{{artist.id}}/" class="btn btn-primary">View</a>
      </div>
    </div>
  {% endfor %}
  </div>
</div>

{% endblock %}
