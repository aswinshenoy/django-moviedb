{% extends 'base.html' %}
{% block title %}Movie List{% endblock %}
{% block content %}

<h1>Movie List</h1>
<div class="row m-0">
{% for movie in movies %}
  <div class="col-md-4">
    <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{movie.title}}</h4>
          <a href="/movie/{{movie.id}}/" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
{% endfor %}
</div>

{% endblock %}
